        <title>Vue Slider</title>

    <body>
        <div id="root">
            <!-- Inizio header -->
            <header>

            </header>
            <!-- Fine header -->
    
            <!-- Inizio main -->
            <main>
                <div class="my_container">
                    <div class="carousel_container">
                        <div class="row h-100">
                            <div class="col-10 p-0 position-relative">
                                <div class="image_container" :class="i === currentActiveImage ? 'active' : ''" v-for="(image, i) in imagesList">
                                    <img :src="image.url" :alt="'Immagine numeri' + (i + 1)">

                                    <div class="img_overlay">
                                        <h5 class="img_title fw-bold mb-1">{{ image.title }}</h5>
                                        <p class="img_text">{{ image.text }}</p>
                                    </div>
                                </div>
                            </div>
        
                            <div class="col-2 bg-dark p-0 position-relative">
                                <div class="mini_img_container">
                                    <img class="active" src="img/01.jpg" alt="">
                                </div>
        
                                <div class="mini_img_container">
                                    <img src="img/02.jpg" alt="">
                                </div>
        
                                <div class="mini_img_container">
                                    <img src="img/03.jpg" alt="">
                                </div>
        
                                <div class="mini_img_container">
                                    <img src="img/04.jpg" alt="">
                                </div>
        
                                <div class="mini_img_container">
                                    <img src="img/05.jpg" alt="">
                                </div>
        
                                <div class="arrow_container">
                                    <a href="#" class="arrow_up" v-on:click="onPrevClick"><i class="far fa-arrow-alt-circle-up text-white"></i></a>
                                    <a href="#" class="arrow_down" v-on:click="onNextClick"><i class="far fa-arrow-alt-circle-down text-white"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
